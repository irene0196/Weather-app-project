<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a00c645f38.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="d-grid gap-2 d-md-block button">
          <nav class="navbar bg-light">
            <div class="container-fluid">
              <form
                class="d-flex"
                role="search"
                id="search-input"
                type="submit"
              >
                <input
                  class="form-control me-2 bar"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="search-city"
                />
                <button class="btn btn-outline-success search" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary location"
                  id="current-location-button"
                >
                  Current Location
                </button>
              </form>
            </div>
          </nav>
        </div>
        <div class="body">
          <h1>Glasgow</h1>
          <p class="date" id="date">Today 29/07/2023 | 20.32PM</p>
          <p class="summary" id="summary">Rainy</p>
          <div class="floating-temperature">
            <span>
              <h2 class="actual-temperature">
                <span id="emoji">ðŸŒ§</span>
                <span class="number" id="number">14</span>
                <span class="units">
                  <a href="#" id="celsius">ËšC</a>/<a href="#" id="fahrenheit"
                    >F</a
                  ></span
                >
              </h2>
            </span>
          </div>
          <div class="row info">
            <div class="col-12" id="precipitation">Precipitation: 60%</div>
            <div class="col-12" id="humidity">Humidity: 80%</div>
            <div class="col-12" id="wind">Wind: 20Km/h</div>
          </div>
          <div class="row week">
            <div class="col">Sunday</div>
            <div class="col">Monday</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
          </div>
          <div class="row week rain">
            <div class="col weather">
              <i class="fa-solid fa-cloud-rain fa-2xl"></i>
            </div>
            <div class="col weather">
              <i class="fa-solid fa-cloud-rain fa-2xl"></i>
            </div>
            <div class="col weather">
              <i class="fa-solid fa-cloud-rain fa-2xl"></i>
            </div>
            <div class="col weather">
              <i class="fa-solid fa-cloud-rain fa-2xl"></i>
            </div>
            <div class="col weather">
              <i class="fa-solid fa-cloud-rain fa-2xl"></i>
            </div>
          </div>
          <div class="row week">
            <div class="col">15ËšC | 12ËšC</div>
            <div class="col">10ËšC | 8ËšC</div>
            <div class="col">10ËšC | 8ËšC</div>
            <div class="col">17ËšC | 12ËšC</div>
            <div class="col">10ËšC | 8ËšC</div>
          </div>
        </div>
      </div>
      <small
        ><a
          href="https://github.com/irene0196/Weather-app-project"
          target="_blank"
          >Open-source code</a
        >" , by Irene Caldera-Quevedo"</small
      >
    </div>
    <script src="index.js"></script>
  </body>
</html>
